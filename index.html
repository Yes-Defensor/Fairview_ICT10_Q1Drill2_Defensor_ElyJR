<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT 10 PYTHON</title>

  <!-- PyScript 2024.1.1 -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- PyScript config with interpreter and file fetch -->
  <py-config>
    [[interpreters]]
    python = "https://pyscript.net/releases/2024.1.1/python-cdn.json"

    [[fetch]]
    files = ["main.py"]
  </py-config>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4 text-primary">String Showcase: My Basic Info</h2>

    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" class="form-control">
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input type="text" id="age" class="form-control">
    </div>

    <div class="mb-3">
      <label for="school" class="form-label">School:</label>
      <input type="text" id="school" class="form-control">
    </div>

    <button py-click="generate_message" class="btn btn-primary">Generate Message</button>

    <div id="output" class="mt-4 p-3 bg-info-subtle border rounded" style="white-space: pre-line;"></div>
  </div>
</body>
</html>
